<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Republic Day 2025 | Special Wish</title>

    <meta property="og:description" content="Click to see a special 3D animated wish made just for you. Jai Hind!">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --saffron: #FF9933;
            --white: #FFFFFF;
            --green: #138808;
            --chakra: #000080;
            --dark-bg: #0d0d0d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', 'Noto Sans', 'Arial Unicode MS', sans-serif; }

        body {
            background: linear-gradient(135deg, #1a1a1a, #050505);
            min-height: 100vh; /* Allow growth */
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto; /* Allow scroll for payment modal safety */
            color: white;
            padding: 0;
            position: relative;
            perspective: 1000px;
        }

        #bg-canvas, #confetti-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
        }
        #bg-canvas { z-index: 0; }
        #confetti-canvas { z-index: 20; }

        /* --- Music Button --- */
        #music-btn {
            position: fixed;
            top: 25px;
            left: 25px;
            z-index: 9999;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            backdrop-filter: blur(10px);
            transition: transform 0.2s, background 0.3s;
            animation: pulseBtn 3s infinite;
            -webkit-tap-highlight-color: transparent;
        }
        #music-btn:hover { background: rgba(255, 153, 51, 0.6); transform: scale(1.1); }
        #music-btn:active { transform: scale(0.95); }

        /* --- Visitor Counter --- */
        #visitor-counter {
            position: fixed;
            top: 29px;
            left: 80px;
            z-index: 9998;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 12px;
            border-radius: 20px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 20px;
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 450px;
            /* Auto-fit height logic */
            max-height: 95vh; 
            margin: auto; /* Centering fix for scrollable body */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            transition: all 0.5s ease;
            position: relative;
            transform-style: preserve-3d;
            animation: slideUpFade 1.2s cubic-bezier(0.2, 0.8, 0.2, 1); 
            background-clip: padding-box;
        }

        /* Premium Border for Final Mode */
        .card.final-mode {
            border-color: transparent;
            background: rgba(5, 5, 5, 0.98);
            box-shadow: 0 25px 50px rgba(0,0,0,0.9);
            justify-content: space-evenly;
        }

        .card.final-mode::after {
            content: "";
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808, #FF9933);
            background-size: 300% 100%;
            z-index: -1;
            border-radius: 22px;
            animation: tricolorFlow 6s linear infinite; 
            box-shadow: 0 0 30px rgba(255, 153, 51, 0.2); 
        }

        @keyframes tricolorFlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chakra-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5vh auto;
            position: relative;
            animation: spin 20s linear infinite; 
            flex-shrink: 0; 
        }

        .chakra-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--chakra);
            background: repeating-conic-gradient(from 0deg, var(--chakra) 0deg 2deg, transparent 2deg 15deg);
            position: relative;
            box-shadow: 0 0 25px rgba(0, 0, 128, 0.6), inset 0 0 10px rgba(0,0,128,0.4);
        }
        
        .chakra-img::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 15px; height: 15px;
            background: var(--chakra);
            border-radius: 50%;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5vh;
            background: linear-gradient(to right, var(--saffron), var(--white), var(--green), var(--saffron));
            background-size: 300% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -1px;
            animation: textShine 6s linear infinite; 
            flex-shrink: 0;
        }

        @keyframes textShine { to { background-position: 300% center; } }

        p.subtitle { color: #aaa; margin-bottom: 2vh; font-size: 0.95rem; letter-spacing: 1px; text-transform: uppercase; flex-shrink: 0; }

        .input-group { position: relative; margin-bottom: 1.5vh; width: 100%; }

        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            text-align: center;
            appearance: none; 
        }
        
        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right .7em top 50%;
            background-size: .65em auto;
        }

        select option { background: #1a1a1a; color: white; padding: 10px; }

        input:focus, select:focus { 
            background-color: rgba(255,255,255,0.1); 
            border-color: var(--saffron);
            box-shadow: 0 0 25px rgba(255, 153, 51, 0.25); 
        }

        /* Name Preview Box */
        #name-preview-box {
            display: none;
            margin-bottom: 1rem;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #ccc;
            cursor: pointer;
            border: 1px dashed rgba(255,255,255,0.3);
            transition: 0.3s;
            width: 100%;
        }
        #name-preview-box:hover {
            background: rgba(255,255,255,0.2);
            border-color: var(--saffron);
            color: white;
        }
        #preview-text { font-weight: bold; color: var(--saffron); margin-left: 5px; }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--saffron), var(--green));
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            animation: pulseBtn 2s infinite;
            margin-top: 10px;
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: btnShine 3s infinite;
        }
        
        @keyframes btnShine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }

        @keyframes pulseBtn {
            0% { box-shadow: 0 0 0 0 rgba(255, 153, 51, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 153, 51, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 153, 51, 0); }
        }

        /* --- Selection Area --- */
        #selection-section {
            display: none;
            text-align: left;
            animation: fadeIn 0.8s ease-in;
            max-height: 50vh; /* Relative height */
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--saffron) rgba(255,255,255,0.1);
            padding-right: 5px;
            width: 100%;
        }
        
        #selection-section h3 {
            text-align: center;
            margin-bottom: 15px;
            color: var(--saffron);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .wish-option {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 0.95rem;
            color: #ddd;
            opacity: 0; 
            transform: translateY(15px);
            animation: fadeUp 0.8s forwards;
            white-space: pre-line;
            line-height: 1.4;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .back-btn {
            background: transparent;
            border: 1px solid #555;
            color: #aaa;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: 0.3s;
        }

        /* Credit Link Style */
        .credit-link {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            z-index: 50;
            transition: 0.3s;
            background: rgba(0,0,0,0.2);
            padding: 4px 8px;
            border-radius: 4px;
        }
        .credit-link:hover {
            color: var(--white);
            background: var(--saffron);
        }

        /* --- Result Area --- */
        #result-area { display: none; width: 100%; animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .wish-card-display {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 1.5vh;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
        }

        .wish-card-display::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
            animation: cardShine 4s infinite; /* Slower shine */
        }

        @keyframes cardShine { 0% { left: -100%; } 50%, 100% { left: 100%; } }

        .wish-text {
            font-size: 1.1rem;
            line-height: 1.5;
            color: #fff;
            text-align: center;
            position: relative;
            z-index: 2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            font-weight: 500;
        }

        .premium-name-text {
            font-size: 2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(to right, #FF9933, #FFFFFF, #138808);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.8));
            margin-bottom: 2px;
            display: inline-block;
        }

        .quote {
            font-style: italic;
            color: #fff;
            margin: 10px 0;
            display: block;
            font-size: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            white-space: pre-line;
            line-height: 1.4;
        }
        
        .footer-sign {
            background: linear-gradient(to right, var(--saffron), var(--white), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 10px;
            display: block;
            filter: drop-shadow(0 1px 2px rgba(0,0,0,0.5));
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
        }

        .btn-whatsapp, .btn-create {
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: 0.2s;
            color: white;
            flex: 1;
            font-size: 0.95rem;
        }

        .btn-whatsapp { background: #25D366; }
        .btn-create { background: #333; border: 1px solid #555; }

        .support-container {
            margin-top: 2vh;
            display: flex;
            justify-content: center;
            opacity: 0.9;
            transition: opacity 0.3s;
            width: 100%;
        }

        /* Razorpay Button Customization Override */
        form input[type="submit"], 
        .razorpay-payment-button {
            background: linear-gradient(45deg, #FF9933, #138808) !important;
            color: white !important;
            border: none !important;
            border-radius: 12px !important;
            padding: 12px 24px !important;
            font-size: 0.95rem !important;
            font-weight: bold !important;
            font-family: 'Segoe UI', sans-serif !important;
            cursor: pointer !important;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3) !important;
            transition: transform 0.2s, box-shadow 0.2s !important;
            display: inline-block !important;
            width: auto !important;
            min-width: 180px;
        }

        .razorpay-payment-button:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(0,0,0,0.4) !important;
            background: linear-gradient(45deg, #138808, #FF9933) !important;
        }

        /* --- SMART MOBILE SCALING (No Scroll Magic) --- */
        @media (max-width: 480px) {
            .card {
                padding: 1.5rem 1.2rem;
                width: 95%;
                border-radius: 15px;
            }

            .credit-link {
                top: 10px;
                right: 10px;
                font-size: 0.65rem;
                padding: 2px 6px;
            }

            /* Shrink header */
            h1 { font-size: 1.6rem; margin-bottom: 2px; }
            p.subtitle { font-size: 0.8rem; margin-bottom: 1.2vh; }

            /* Shrink Chakra */
            .chakra-container { width: 50px; height: 50px; margin-bottom: 1vh; }

            /* Shrink Name & Text in Final View */
            .premium-name-text { font-size: 1.6rem; }
            .wish-text { font-size: 0.9rem; }
            .quote { font-size: 0.85rem; margin: 8px 0; }
            .footer-sign { font-size: 1rem; margin-top: 8px; }

            /* Inputs */
            .input-group { margin-bottom: 1vh; }
            input, select, .btn-primary { padding: 12px; font-size: 16px; /* No Zoom */ }

            /* Buttons */
            .btn-whatsapp, .btn-create { padding: 10px; font-size: 0.9rem; }
            .action-buttons { gap: 8px; }
            
            /* Support Button Compact */
            .support-container { margin-top: 1.5vh; }
            .razorpay-payment-button {
                padding: 10px 20px !important;
                font-size: 0.85rem !important;
                min-width: 140px;
            }
        }

        /* Aggressive Scaling for Short Screens (Landscape/Small Phones) */
        @media (max-height: 650px) {
            .card { padding: 1rem; }
            .chakra-container { width: 40px; height: 40px; margin-bottom: 5px; }
            h1 { font-size: 1.4rem; }
            p.subtitle { display: none; } /* Hide subtitle to save space */
            .premium-name-text { font-size: 1.3rem; }
            .wish-card-display { padding: 10px; margin-bottom: 10px; }
            .quote { font-size: 0.8rem; line-height: 1.3; }
            .support-container { margin-top: 5px; }
            .razorpay-payment-button { padding: 8px 16px !important; }
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        #loader {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            border-radius: 20px;
            z-index: 20;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid var(--saffron);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

    <button id="music-btn" onclick="toggleMusic(event)">ЁЯФК</button>

    <div id="visitor-counter">

    <script>
        // --- Visitor Counter Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const countEl = document.getElementById('view-count');
            let count = localStorage.getItem('page_views');
            
            // Initialize count if not exists (starting from 2025 for effect)
            if (!count) {
                count = 2025;
            } else {
                count = parseInt(count) + 1;
            }
            
            localStorage.setItem('page_views', count);
            countEl.innerText = count.toLocaleString();
        });

        // --- Music Logic (Calm & Robust) ---

                this.x = Math.random() * width;
                this.y = height + Math.random() * 100;
                this.r = Math.random() * 4 + 1; 
                this.speed = Math.random() * 0.5 + 0.2; // Slower particles
                const colors = ['rgba(255, 153, 51, 0.4)', 'rgba(255, 255, 255, 0.3)', 'rgba(19, 136, 8, 0.4)'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.y -= this.speed;
                if (this.y < -10) this.init(); 
                this.draw();
            }
            draw() {
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                bgCtx.fillStyle = this.color;
                bgCtx.fill();
            }
        }
        for(let i=0; i<50; i++) particles.push(new Particle());

        // Removed SpawnJets and Jet Class

        function animateBg() {
            bgCtx.clearRect(0,0,width,height);
            particles.forEach(p => p.update());
            // No Jets
            requestAnimationFrame(animateBg);
        }
        animateBg();

        // --- App Flow Logic ---
        
        // 1. Check for Shared Link on Load
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedName = urlParams.get('n');
            const sharedLang = urlParams.get('l');
            const sharedQuoteIndex = urlParams.get('q');

            if (sharedName && sharedLang && sharedQuoteIndex !== null) {
                const quoteText = wishesDB[sharedLang].quotes[parseInt(sharedQuoteIndex)];
                
                document.getElementById('input-section').style.display = 'none';
                document.getElementById('username').value = decodeURIComponent(sharedName);
                document.getElementById('language-select').value = sharedLang;
                
                generateFinalCard(quoteText, sharedLang, parseInt(sharedQuoteIndex));
                // Audio unlock will handle playing on next click
            }
        };

        function showWishOptions() {
            const nameInput = document.getElementById('username');
            const name = nameInput.value.trim();
            const langSelect = document.getElementById('language-select');
            const selectedLang = langSelect.value;
            
            if (!name) { nameInput.focus(); return; }

            document.getElementById('main-card').classList.remove('final-mode');

            const wishes = wishesDB[selectedLang].quotes;
            const wishesList = document.getElementById('wishes-list');
            wishesList.innerHTML = ''; 

            wishes.forEach((wishText, index) => {
                const div = document.createElement('div');
                div.className = 'wish-option';
                div.innerText = wishText;
                div.style.animationDelay = `${index * 0.1}s`;
                div.onclick = () => {
                    generateFinalCard(wishText, selectedLang, index);
                };
                wishesList.appendChild(div);
            });

            document.getElementById('input-section').style.display = 'none';
            document.getElementById('selection-section').style.display = 'block';
        }

        function backToInput() {
            document.getElementById('input-section').style.display = 'block';
            document.getElementById('selection-section').style.display = 'none';
        }

        function generateFinalCard(selectedQuote, lang, quoteIndex) {
            const name = document.getElementById('username').value.trim();
            const uiText = wishesDB[lang].ui;
            
            const selectionSection = document.getElementById('selection-section');
            const resultArea = document.getElementById('result-area');
            const messageBox = document.getElementById('wish-message');

            const wishHTML = `
                <div class="premium-name-text">${name}</div>
                <br>
                <span style="font-size: 0.9rem; color: #aaa;">${uiText.wishPrefix}</span><br>
                ${uiText.title}
                <span class="quote">"${selectedQuote}"</span>
                <span class="footer-sign">${uiText.footer}</span>
            `;

            selectionSection.style.display = 'none';
            resultArea.style.display = 'block';
            messageBox.innerHTML = wishHTML;
            
            document.getElementById('main-card').classList.add('final-mode');
            
            const confettiCanvas = document.getElementById('confetti-canvas');
            const cCtx = confettiCanvas.getContext('2d');
            let pieces = [];
            for(let i=0; i<150; i++) pieces.push({
                x: width/2, y: height/2,
                vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15-5,
                color: ['#FF9933', '#FFFFFF', '#138808'][Math.floor(Math.random()*3)],
                size: Math.random()*6+4
            });
            function animConfetti() {
                cCtx.clearRect(0,0,width,height);
                pieces.forEach((p,i) => {
                    p.x+=p.vx; p.y+=p.vy; p.vy+=0.2;
                    cCtx.fillStyle=p.color; cCtx.fillRect(p.x,p.y,p.size,p.size);
                    if(p.y>height) pieces.splice(i,1);
                });
                if(pieces.length) requestAnimationFrame(animConfetti);
            }
            animConfetti();
            
            messageBox.dataset.quote = selectedQuote;
            messageBox.dataset.lang = lang;
            messageBox.dataset.index = quoteIndex;
        }

        function shareOnWhatsApp() {
            const name = document.getElementById('username').value;
            const lang = document.getElementById('wish-message').dataset.lang;
            const index = document.getElementById('wish-message').dataset.index;
            
            const shareUrl = window.location.origin + window.location.pathname + 
                             `?n=${encodeURIComponent(name)}&l=${lang}&q=${index}`;

            const text = `ЁЯЗоЁЯЗ│ *${name} has sent you a special Republic Day surprise!* ЁЯЗоЁЯЗ│\n\nTap to see the magic тЬиЁЯСЗ\n${shareUrl}`;
            
            const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
            window.open(url, '_blank');
        }

        function reset() {
            window.history.pushState({}, document.title, window.location.pathname);
            window.location.reload();
        }

        // 3D Tilt Logic
        const card = document.getElementById('main-card');
        document.addEventListener('mousemove', (e) => {
            if (window.innerWidth > 480) { 
                const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
                card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
            }
        });
        document.addEventListener('mouseleave', () => {
             card.style.transform = `rotateY(0deg) rotateX(0deg)`;
        });
        
    </script>
</body>
